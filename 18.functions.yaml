- name: functions
  hosts: local
  connection: local
  vars:
     technologies: DevOps, linux, shell #string
     tags:
       Application: payment
       Environment: dev
     listTags:
     - key: Application
       value: payment
     - key: Environment
       value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Ramesh') }}"
# if variable is not defined(name) then it prints default variable(ramesh)

  - name: convert string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"
# converting string to list

  - name: convert map to list
    ansible.builtin.debug:
      msg: "tags are: {{ tags | dict2items }}"
# convertion of dictionary to list
 
  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dict }}"
#  # convertion of list to map or dictionary

  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      course_yaml: "{{ loookup('file', 'course.yaml') | from_yaml }}"
      
  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ course.yaml | to_json }}"
      
  - name: save json to file
    ansible.builtin.debug:
       dest: ./course-data.json
       content: "{{ course.yaml | to_nice_json }}"
 #to convert from yaml to json